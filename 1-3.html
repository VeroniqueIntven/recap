<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>
        <form id="myForm">
            Super vilain name: <input type="text" name="vname" id="vname"><br>
            Super power: <input type="text" name="spower" id="spower"><br> 
            Motivation: <input type="text" name="mot" id="mot"><br>
            Plan to conquer the world: <input type="text" name="plan" id="plan"><br><br>
            <input type="button" onclick="myFunction()" value="Reset form">
            <input type="button" onclick="display()" value="display">
          </form>
          
          <script>
          function myFunction() {
            document.getElementById("myForm").reset();
          }

          function display() {
            var vname = document.getElementById('vname').value;
            var spower = document.getElementById('spower').value;
            var mot = document.getElementById('mot').value;
            var plan = document.getElementById('plan').value;

            document.write("<h1>These are the results;</h1>");
            document.write("<h2>Name:</h2>");
            document.write(vname);
            document.write("<h2>Super power:</h2>");
            document.write(spower);
            document.write("<h2>Motivation:</h2>");
            document.write(mot);
            document.write("<h2>Plan:</h2>");
            document.write(plan);
          }

          </script>
          
    
    </body>
</html>
